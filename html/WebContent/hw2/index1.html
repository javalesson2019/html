<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset="UTF-8">
<title>List of fruits</title>
<style>
        body {
            font-family: sans-serif;
        }
        span {
            background-color: #9f3249;
            padding: 10px;
        }
        ol {
            padding: 5px;
            background-color: #ee9fb0;
        }
        li {
            background-color: #c76377;
            color: #dbbec9;
            margin: 10px;
            padding: 10px;
            list-style-position: inside;
        }
</style>
</head>
<body>

<ol >
        <li><span>Apple</span></li>
        <li><span>Orange</span></li>
        <li><span>Pineapple</span></li>
        <li><span>Pear</span></li>
        <li><span>Cherry</span></li>
</ol>

</body>
</html>
