<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertical menu</title>
<style>
	body{
		font-family: sans-serif;
		background: #f5f5f5;
		color: white;
	}
	main, div {
            width: 200px;
            background-color: #818181;
        }
    div:hover {
            background-color: #5e5e5e;
        }
    div {
            padding: 10px;
        }
    img {
            vertical-align: middle;
        }
</style>
</head>
<body>
<div>
        <img src="img/edit.png" alt="edit" width="50">
        <span> EDIT</span>
</div>
<div>
        <img src="img/favorites.png" alt="favorites" width="50">
        <span> FAVORITES</span>
</div>
<div>
        <img src="img/history.png" alt="history" width="50">
        <span> HISTORY</span>
</div>
<div>
        <img src="img/security.png" alt="security" width="50">
        <span> SECURITY</span>
</div>
<div>
        <img src="img/settings.png" alt="settings" width="50">
        <span> SETTINGS</span>
</div>
</body>
</html>
